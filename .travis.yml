
language: c
sudo: required

before_install:
  - curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
  - chmod 755 pkg-build.sh
  - ./pkg-build.sh bootstrap
  - cd
  - wget http://download.osgeo.org/gdal/2.0.1/gdal-2.0.1.tar.gz
  - tar zxf gdal-2.0.1.tar.gz
  - cd gdal-2.0.1
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd
  - wget http://download.osgeo.org/proj/proj-4.9.2.tar.gz
  - tar zxvf proj-4.9.2.tar.gz
  - cd proj-4.9.2
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd /home/travis/build/mbjoseph/smapr

install:
  - ./pkg-build.sh install_github jimhester/covr
  - ./pkg-build.sh install_bioc rhdf5
  - ./pkg-build.sh install_deps

script:
  - ./pkg-build.sh run_tests

after_success:
  - ./pkg-build.sh run_script -e 'covr::codecov(token = "ee73c613-5fe6-4eb1-8939-dc20bdd30f2a")'

after_failure:
  - ./pkg-build.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
